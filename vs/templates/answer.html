{% extends "base.html" %}
{% block title %}관련 문서 페이지{% endblock %}
{% block content %}
    <div class="container py-5 text-center">
        <h1 class="display-4 text-purple">질문: {{ question }}</h1>
        <div class="chat-container">
            <div class="chat-box">
                {% for answer in relevant_docs %}
                    <div class="chat-message assistant">
                        {{ answer }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
